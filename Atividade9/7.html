<body>
    <script>
let numero = parseInt(prompt(`Digite um numero: `))
let numero2 = parseInt(prompt(`Digite um outro numero: `))

a = numero + numero2
s = numero - numero2
d = numero / numero2

window.alert(`Somados são: ${a}`)
window.alert(`Subtraidos nessa ordem, são: ${s}`)
window.alert(`Divididos nessa ordem, são: ${d}`)        
    </script>
</body>
